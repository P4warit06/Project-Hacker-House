<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- User Profile Section -->
    <div class="profile-section">
          <h1 id="User">Welcome to the rewards program</h1>
      <h2 id="profile">User Profile</h2>
      <div class="profile-info">
        <img src="Profile1.jpg" alt="User Profile Picture" class="profile-pic">
        <p id="name"><strong>Name:</strong>  John Doe</p>
        <p id="email"><strong> Email:</strong> john@example.com</p>
      </div>
    </div>

    <!-- Token Balance Section -->
    <div class="token-section">
      <h2>Token Balances</h2>
      <div class="token-balance">
        <p><strong>ckBTC:</strong> 2.5 BTC</p>
        <p><strong>ckETH:</strong> 1.2 ETH</p>
        <p><strong>ICP:</strong> 100 ICP</p>
      </div>
    </div>

    <!-- Rewards Status Section -->
    <div class="rewards-section">
      <h2>Reward Status</h2>
      <div class="reward-item">
        <p>Reward: 50 ICP</p>
        <p>Status: <span class="status-received">Received</span></p>
      </div>
      <div class="reward-item">
        <p>Reward: 0.5 ckBTC</p>
        <p>Status: <span class="status-pending">Pending</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
